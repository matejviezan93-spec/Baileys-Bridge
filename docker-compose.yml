services:
  redis:
    image: redis:latest
    container_name: bridge_redis
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - ${BRIDGE_NETWORK}

  bridge-ai:
    build: ./modules/bridge-ai
    container_name: bridge_ai
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL}
      - GROQ_URL=${GROQ_URL}
      - PROMPT_FILE=${PROMPT_FILE}
    depends_on:
      - redis
    ports:
      - "${BRIDGE_AI_PORT}:8000"
    networks:
      - ${BRIDGE_NETWORK}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  api_server:
    build: ./modules/baileys-api
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      - redis
      - bridge-ai
    networks:
      - ${BRIDGE_NETWORK}

  baileys_worker:
    build: ./modules/bridge-worker
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - WA_SESSION_PATH=/data/session
    volumes:
      - wa_session:/data
    depends_on:
      - redis
      - bridge-ai
    networks:
      - ${BRIDGE_NETWORK}

  bridge_sql:
    build: ./modules/bridge-sql
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    ports:
      - "${POSTGRES_PORT}:5432"
    depends_on:
      - redis
    networks:
      ${BRIDGE_NETWORK}:
        aliases:
          - bridge-sql

  bridge-monitoring:
    build: ./modules/bridge-monitoring
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    ports:
      - "${MONITORING_PORT}:9100"
    depends_on:
      - redis
    networks:
      - ${BRIDGE_NETWORK}

  prometheus:
    image: prom/prometheus:v2.51.2
    volumes:
      - ./modules/bridge-monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "${PROMETHEUS_PORT}:9090"
    depends_on:
      - bridge-monitoring
    networks:
      - ${BRIDGE_NETWORK}

  grafana:
    image: grafana/grafana:10.4.3
    environment:
      - GF_LOG_LEVEL=warn
      - GF_LOG_CONSOLE_LEVEL=warn
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
      - ./modules/bridge-monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./modules/bridge-monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./modules/bridge-monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - ${BRIDGE_NETWORK}

networks:
  ${BRIDGE_NETWORK}:
    name: ${BRIDGE_NETWORK}
    driver: bridge

volumes:
  wa_session: {}
