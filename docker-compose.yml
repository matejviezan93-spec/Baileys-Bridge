services:
  redis:
    image: redis:latest
    container_name: bridge_redis
    ports:
      - "6379:6379"
    networks:
      - bridge_net

  api_server:
    build: ./modules/baileys-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - bridge_sql
    env_file:
      - core/env/.env
    networks:
      - bridge_net

  bridge_sql:
    build: ./modules/bridge-sql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bridge
    ports:
      - "5432:5432"
    env_file:
      - core/env/.env
    networks:
      - bridge_net

  baileys_worker:
    build: ./modules/bridge-worker
    ports:
      - "8080:8080"
    depends_on:
      - api_server
    env_file:
      - core/env/.env
    networks:
      - bridge_net

  prometheus:
    image: prom/prometheus:v2.51.2
    volumes:
      - ./modules/bridge-monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api_server
      - baileys_worker
    networks:
      - bridge_net

  grafana:
    image: grafana/grafana:10.4.3
    environment:
      - GF_LOG_LEVEL=warn
      - GF_LOG_CONSOLE_LEVEL=warn
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./modules/bridge-monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./modules/bridge-monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - bridge_net

  bridge_ai:
    build: ./modules/bridge-ai
    depends_on:
      - api_server
    env_file:
      - core/env/.env
    networks:
      - bridge_net

# --- network fix ---

networks:
  bridge_net:
    driver: bridge
