
networks:
  bridge_net:
    name: bridge_net

volumes:
  wa_session:

services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "no"]
    ports:
      - "6379:6379"
    networks:
      - bridge_net

  bridge-ai:
    build: ./modules/bridge-ai
    env_file: .env
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: ${GROQ_MODEL}
      GROQ_URL: ${GROQ_URL}
      PROMPT_FILE: ${PROMPT_FILE}
      PERSONA_FILE: ${PERSONA_FILE}
      MEMORY_FILE: ${MEMORY_FILE}
    ports:
      - "8010:8000"
    depends_on:
      - redis
    networks:
      - bridge_net

  baileys_worker:
    build: ./modules/bridge-worker
    environment:
      QR_LOG: "1"
      WA_SESSION_PATH: /data/session
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    volumes:
      - wa_session:/data/session
    depends_on:
      - redis
    networks:
      - bridge_net

  baileys-api:
    build: ./modules/baileys-api
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      WA_SESSION_PATH: /data/session
    volumes:
      - wa_session:/data/session
    depends_on:
      - redis
    networks:
      - bridge_net

  bridge-monitoring:
    build: ./modules/bridge-monitoring
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    ports:
      - "9100:9100"
    depends_on:
      - redis
    networks:
      - bridge_net

  bridge-sql:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - bridge_net

  prometheus:
    image: prom/prometheus:v2.54.0
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=2d
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - bridge-monitoring
    networks:
      - bridge_net

  grafana:
    image: grafana/grafana:11.1.0
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3300:3000"
    depends_on:
      - prometheus
    networks:
      - bridge_net
