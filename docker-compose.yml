services:
  redis:
    image: redis:latest
    container_name: bridge_redis
    ports:
      - "6379:6379"
    networks:
      - bridge_net

  api_server:
    build: ./modules/baileys-api
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    ports:
      - "8000:8000"
    depends_on:
      - bridge_sql
    networks:
      - bridge_net

  bridge_sql:
    build: ./modules/bridge-sql
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - bridge_net

  baileys_worker:
    build: ./modules/bridge-worker
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - api_server
    networks:
      - bridge_net

  prometheus:
    image: prom/prometheus:v2.51.2
    volumes:
      - ./modules/bridge-monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api_server
      - baileys_worker
      - bridge-monitoring
    networks:
      - bridge_net

  grafana:
    image: grafana/grafana:10.4.3
    environment:
      - GF_LOG_LEVEL=warn
      - GF_LOG_CONSOLE_LEVEL=warn
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./modules/bridge-monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./modules/bridge-monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - bridge_net

  bridge-ai:
    build: ./modules/bridge-ai
    container_name: bridge_ai
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - AI_URL=${AI_URL}
    depends_on:
      - redis
    ports:
      - "8010:8000"
    networks:
      - bridge_net
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  bridge-monitoring:
    build: ./modules/bridge-monitoring
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    ports:
      - "9100:9100"
    depends_on:
      - redis
    networks:
      - bridge_net

# --- network fix ---

networks:
  bridge_net:
    driver: bridge
