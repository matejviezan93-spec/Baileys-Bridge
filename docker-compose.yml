version: "3.9"

services:
  api_server:
    build: ./modules/baileys-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - bridge_sql
    env_file:
      - core/env/.env
    networks:
      - bridge-net

  bridge_sql:
    build: ./modules/bridge-sql
    ports:
      - "5432:5432"
    env_file:
      - core/env/.env
    networks:
      - bridge-net

  baileys_worker:
    build: ./modules/bridge-worker
    ports:
      - "4000:4000"
    depends_on:
      - api_server
    env_file:
      - core/env/.env
    networks:
      - bridge-net

  monitoring:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./modules/bridge-monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - api_server
      - baileys_worker
    networks:
      - bridge-net

  grafana:
    image: grafana/grafana-oss:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./modules/bridge-monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./modules/bridge-monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - monitoring
    networks:
      - bridge-net

  bridge_ai:
    build: ./modules/bridge-ai
    depends_on:
      - api_server
    env_file:
      - core/env/.env
    networks:
      - bridge-net

networks:
  bridge-net:
    driver: bridge
