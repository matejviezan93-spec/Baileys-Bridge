version: "3.9"

services:
  api_server:
    build: ./modules/baileys-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - bridge_sql
    env_file:
      - core/env/.env
    networks:
      - bridge-net

  bridge_sql:
    build: ./modules/bridge-sql
    ports:
      - "5432:5432"
    env_file:
      - core/env/.env
    networks:
      - bridge-net

  baileys_worker:
    build: ./modules/bridge-worker
    depends_on:
      - api_server
    env_file:
      - core/env/.env
    networks:
      - bridge-net

  monitoring:
    build: ./modules/bridge-monitoring
    ports:
      - "9090:9090"
      - "3000:3000"
    env_file:
      - core/env/.env
    networks:
      - bridge-net

  bridge_ai:
    build: ./modules/bridge-ai
    depends_on:
      - api_server
    env_file:
      - core/env/.env
    networks:
      - bridge-net

networks:
  bridge-net:
    driver: bridge
